<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    img {
      max-width: 100%;
      filter:
        drop-shadow(0 0 10px #00fff7)
        drop-shadow(0 0 20px #00fff7)
        drop-shadow(0 0 30px #00fff7);
      animation: flicker 1.5s infinite;
    }

    @keyframes flicker {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/pdNm3nL.png" alt="neon image">
</body>
</html>
